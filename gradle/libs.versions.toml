[plugins]
kotlin = "org.jetbrains.kotlin.jvm:2.2.0"
paperweight = "io.papermc.paperweight.userdev:2.0.0-beta.17"

[bundles]
adventure = [ "adventureApi", "adventureTextSerializerGson", "adventureTextSerializerLegacy" ]
