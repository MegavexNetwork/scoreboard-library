[plugins]
kotlin = "org.jetbrains.kotlin.jvm:2.1.20"
paperweight = "io.papermc.paperweight.userdev:2.0.0-beta.16"

[bundles]
adventure = [ "adventureApi", "adventureTextSerializerGson", "adventureTextSerializerLegacy" ]
